
apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile gradleTestKit()
    testCompile( 'org.spockframework:spock-core:1.0-groovy-2.4' ) {
        exclude module: 'groovy-all'
    }
}

task generateWrapper( type: Wrapper ) {
    gradleVersion '2.13'
}

